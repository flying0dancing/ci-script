<div style="padding: 4px;">
  <div class="dataset-info-container">
    <div class="dataset-info-item">
      <b>Physical Table Name:</b> {{ dataset?.name }}
    </div>
    <div class="dataset-info-item">
      <b>Last Run:</b> Run #{{ dataset?.runKey }} on
      {{ dataset?.lastUpdated | localeTime }}
    </div>
    <div class="dataset-info-item-container">
      <div *ngIf="sourceDataSet" class="dataset-info-icon-container">
        <div class="dataset-icon-button">
          <button mat-mini-fab
                  (click)="onClickShowOnlyDrillback($event)"
                  [ngClass]="{'dataset-button' : !showDrillbackRows, 'dataset-button-selected' : showDrillbackRows}"
                  matTooltip="Show Only Drillback Rows">
            <mat-icon class="show-drillback-button-icon">center_focus_strong</mat-icon>
          </button>
        </div>

      </div>
      <div class="dataset-info-icon-container">
        <div class="dataset-icon-button">
          <button mat-mini-fab class="dataset-button"
                  (click)="onClickExport($event)"
                  matTooltip="Export">
            <mat-icon class="show-drillback-button-icon">file_download</mat-icon>
          </button>
        </div>
        <div *ngIf="showOutdatedDatasetWarning" class="dataset-warning">
          <mat-icon class="help-icon"
                    matTooltip="This dataset has been changed since pipeline job was last run. Re-run
        pipeline job to process new data.">
            warning
          </mat-icon>
        </div>
      </div>
    </div>
  </div>

  <div style="height: calc(100% - 70px);">
    <app-grid
      [customStyle]="customStyle"
      [gridOptions]="gridOptions"
      [columnDefs]="columnDefs"
      [rowData]="rowData"
    >
    </app-grid>
  </div>
</div>
