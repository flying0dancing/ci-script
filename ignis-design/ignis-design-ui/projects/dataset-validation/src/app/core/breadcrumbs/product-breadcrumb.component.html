<div class="bread-crumb-container e2e-product-breadcrumb">
  <div class="bread-crumb">
    <a [routerLink]="['/product-configs']">Products</a>
    <mat-icon>arrow_right</mat-icon>
    <ng-container
      *ngIf="
        breadcrumbLevel === breadcrumbLevelEnum.Product;
        then productNameCrumb;
        else productCrumb
      "
    >
    </ng-container>
    <ng-container
      *ngIf="breadcrumbLevel === breadcrumbLevelEnum.Schema; then schemaCrumb"
    ></ng-container>
    <ng-container
      *ngIf="
        breadcrumbLevel === breadcrumbLevelEnum.Pipeline;
        then pipelineCrumb
      "
    ></ng-container>
    <ng-container
      *ngIf="
        breadcrumbLevel === breadcrumbLevelEnum.PipelineStepTest;
        then pipelineStepTestCrumb
      "
    ></ng-container>
  </div>
</div>

<ng-template #productNameCrumb>
  <span>{{ productName }}</span>
</ng-template>

<ng-template #productCrumb>
  <a [routerLink]="['/product-configs/' + productId]">{{ productName }}</a>
</ng-template>

<ng-template #schemaCrumb>
  <mat-icon>arrow_right</mat-icon>
  {{ schemaDisplayName }}
</ng-template>

<ng-template #pipelineCrumb>
  <mat-icon>arrow_right</mat-icon>
  {{ pipelineName }}
</ng-template>

<ng-template #pipelineStepTestCrumb>
  <mat-icon>arrow_right</mat-icon>
  <a
    [routerLink]="[
      '/product-configs/' + productId + '/pipelines/' + pipelineId
    ]"
    >{{ pipelineName }}</a
  >
  <mat-icon>arrow_right</mat-icon>
  {{ pipelineStepTestName }}
</ng-template>
