<div class="step-errors" *ngIf="apiErrors.length > 0">
  <h3>
    <mat-error class="errors-title">
      <span class="margin-right-1">
        <i class="material-icons">error_outline</i>
      </span>
      Error<span *ngIf="apiErrors.length > 1">s</span>
    </mat-error>
  </h3>
  <ul>
    <li *ngFor="let err of apiErrors">
     <dv-step-form-single-error [apiError]="err"></dv-step-form-single-error>
    </li>
  </ul>
</div>
