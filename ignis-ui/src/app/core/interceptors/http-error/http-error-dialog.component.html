<app-dialog-header>Something went wrong</app-dialog-header>
<mat-dialog-content>
  <div class="error-body-container" *ngFor="let err of errors">
    <p>
      <b *ngIf="err.errorCode">
        {{ err.errorCode }}
        <span *ngIf="err.errorMessage">:</span>
      </b>
      {{ err.errorMessage }}
    </p>
  </div>
  <div class="log-info-container" *ngIf="correlationId">
    For more information open the application logs, and search for the following
    id:
    <div class="correlationId">{{ correlationId }}</div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="primary">Close</button>
  <button mat-button color="primary" (click)="reload()">Reload</button>
</mat-dialog-actions>
