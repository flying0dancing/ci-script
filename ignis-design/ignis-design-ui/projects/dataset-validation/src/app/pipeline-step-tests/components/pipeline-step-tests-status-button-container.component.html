<button
  mat-raised-button
  [disabled]="pipelineStepTestsLoading$ | async"
  (click)="openManager()"
  *ngIf="pipelineStepTests$ | async as pipelineStepTests"
>
  <div class="flex-inline flex-align-center">
    <div>
      {{ pipelineStepTests.length }} Test Case{{
        pipelineStepTests.length === 1 ? '' : 's'
      }}
    </div>
    <div class="icon-placeholder" *ngIf="overallStatus$ | async as status">
      <dv-pipeline-step-test-status-icon
        [status]="status"
      ></dv-pipeline-step-test-status-icon>
    </div>
  </div>
</button>
