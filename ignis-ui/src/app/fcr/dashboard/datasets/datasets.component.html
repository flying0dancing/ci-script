<div class="action-buttons">
  <button
    mat-fab
    class="action-buttons_button"
    (click)="handleRefreshDatasetsButtonClick()"
    color="basic"
    [matTooltip]="'Refresh dataset list'"
    matTooltipPosition="right"
  >
    <mat-icon aria-label="Refresh dataset list">refresh</mat-icon>
  </button>
</div>

<app-datasets-list
  [datasets]="datasetsCollection$ | async"
  [loading]="datasetsGetLoading$ | async"
></app-datasets-list>
