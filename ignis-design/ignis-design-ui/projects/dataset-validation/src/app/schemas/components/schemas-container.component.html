<div class="main-content">
  <div class="flex-row-spaced-between flex-align-center">
    <h2 class="mat-h1">Schemas</h2>

    <dv-add-fab-button
      title="Add Schema"
      (add)="addSchema()"
      class="e2e-add-schema-button"
    >
    </dv-add-fab-button>
  </div>

  <dv-schema-grid
    [productId]="productId"
    [productName]="productName"
    [schemas]="schemas"
    [loading]="loading"
    [readonly]="false"
    [selectable]="false"
    [pageSize]="12"
  >
  </dv-schema-grid>
</div>
