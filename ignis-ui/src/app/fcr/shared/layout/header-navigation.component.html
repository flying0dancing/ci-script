<mat-toolbar>
  <img
    src="app/core/_assets/images/AgileREPORTER-by-VERMEG.png"
    alt="VERMEG"
    class="logo"
  />

  <div class="divider"></div>

  <h1 class="title">FCR Engine</h1>

  <div class="divider"></div>

  <button
    mat-button
    color="primary"
    [routerLink]="['/dashboard']"
    routerLinkActive="active"
  >
    Dashboard
  </button>
  <button
    mat-button
    color="primary"
    [routerLink]="['/rules']"
    routerLinkActive="active"
  >
    Rules
  </button>
  <button
    mat-button
    color="primary"
    [routerLink]="['/drillback']"
    routerLinkActive="active"
  >
    DrillBack
  </button>

  <div class="spacer"></div>

  <p class="name">Hello {{ username$ | async | uppercase }}</p>
  <button mat-icon-button [matMenuTriggerFor]="settingsMenu">
    <mat-icon>settings</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #settingsMenu="matMenu">
  <button mat-menu-item (click)="handleUsersClick()">
    <mat-icon>person</mat-icon>
    Users
  </button>
  <button mat-menu-item (click)="handleChangePasswordClick()">
    <mat-icon>lock</mat-icon>
    Change password
  </button>
  <button mat-menu-item (click)="handleCalendarClick()">
    <mat-icon>calendar_today</mat-icon>
    Calendar
  </button>
  <mat-divider></mat-divider>
  <a [href]="restDocsUrl" mat-menu-item target="_blank">
    <mat-icon>live_help</mat-icon>
    REST Docs
  </a>
  <mat-divider></mat-divider>
  <button mat-menu-item (click)="handleLogoutClick()">Log out</button>
</mat-menu>
