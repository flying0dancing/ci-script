spring.main.banner-mode=off
spring.application.name=design-studio
spring.jpa.open-in-view=false
spring.thymeleaf.enabled=false

logging.file=target/logs/design-studio.log

togglz.console.enabled=${TOGGLZ_CONSOLE_ENABLED:true}
togglz.console.use-management-port=false
togglz.console.path=/togglz
togglz.console.secured=false
togglz.endpoint.enabled=true
togglz.endpoint.id=togglz
togglz.features-file=target/feature.file.properties

spring.flyway.locations=filesystem:${user.dir}/../ignis-design-db/src/dbscript
spring.flyway.clean-on-validation-error=true
spring.flyway.check-location=false
spring.flyway.baseline-on-migrate=true
spring.flyway.installed-by=SpringBoot

logging.level.org.apache.spark=ERROR

spring.datasource.url=jdbc:h2:./target/data/design-test;MODE=Oracle
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.db.schema=${spring.datasource.username}
spring.datasource.tomcat.validationQuery=select 1 from DUAL
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle12cDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.generate_statistics=false

management.endpoints.web.exposure.include=health,info,metrics,flyway
management.endpoint.metrics.enabled=true

spring.batch.job.enabled=false

spring.resources.static-locations=file:ignis-design/ignis-design-ui/dist/dataset-validation

server.tomcat.basedir=target/logs/access
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.buffered=false
server.tomcat.accesslog.pattern=%a %t %r: %s, %Dms => %Fms, %bB

server.port=8082

feedback.teams-url=https://outlook.office.com/webhook/4ec29abb-5b0b-47ce-a5f3-66d0fa8ca95f@bfab70be-ba6a-4fec-8004-db823aa1fa9c/IncomingWebhook/d89ba8512dea4d68a9d5614025750d83/651b7d6c-063d-4858-9a39-b933c0fb2cff

