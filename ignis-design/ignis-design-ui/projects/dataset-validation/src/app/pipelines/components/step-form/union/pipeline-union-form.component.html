<div class="union-filters-container">
  <dv-filters-form
    [formControl]="formGroupControls.filter"
    [inputSchemas]="formGroupControls.schemaIn.value ? [formGroupControls.schemaIn.value] : []">
  </dv-filters-form>
</div>

<div class="union-filters-container">
  <dv-selects-form
    [formControl]="formGroupControls.selects"
    [selectExecutionErrors]="selectExecutionErrors"
    [unionSchemaIn]="formGroupControls.schemaIn.value ? formGroupControls.schemaIn.value.id : null"
    [inputSchemas]="formGroupControls.schemaIn.value ? [formGroupControls.schemaIn.value] : []"
    [outputFields]="schemaOut !== null ? schemaOut.fields : []">
  </dv-selects-form>
</div>
