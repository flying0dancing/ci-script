<div class="loading-center" *ngIf="isPipelineGraphLoading">
  <app-spinner size="medium" text="Fetching details"></app-spinner>
</div>
<app-dag
  *ngIf="!isPipelineGraphLoading"
  (mousewheel)="this.mousewheelOnDagContainer($event)"
  [inputEdges]="this.inputEdges"
  [width]="this.width"
  [height]="this.height"
  [edgeContextMap]="this.edgeContextMap"
  [nodeContextMap]="this.nodeContextMap"
  [zoom]="this.dagZoom"
  [nodeRadius]="2.5"
  [showInvalidGraph]="true"
  [edgeWidth]="1"
></app-dag>
