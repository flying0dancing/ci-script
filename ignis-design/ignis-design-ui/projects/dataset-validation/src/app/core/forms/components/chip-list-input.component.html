<mat-form-field [ngClass]="class">
  <mat-chip-list #chipList>
    <mat-chip
      *ngFor="let chip of chipsFormArray.controls; let i = index"
      [selectable]="true"
      [removable]="true"
      (removed)="removeChip(i)"
    >
      {{ chip.value }}
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>
    <input
      matInput
      placeholder="{{ placeholder }}"
      #chipInput
      [formControl]="chipInputFormControl"
      [matAutocomplete]="auto"
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      [matChipInputAddOnBlur]="true"
      (matChipInputTokenEnd)="addChip($event)"
    />
  </mat-chip-list>
  <mat-error *ngIf="chipInputFormControl.hasError('noMatches')">
    No matches
  </mat-error>
  <mat-autocomplete
    #auto="matAutocomplete"
    (optionSelected)="selectChip($event)"
  >
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{ option }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
