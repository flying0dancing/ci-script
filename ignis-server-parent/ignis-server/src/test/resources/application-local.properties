ignis.host=localhost
management.health.hadoop.enabled=false

env.hostname=localhost
env.hdfs.url=${ignis.home}/target

spring.datasource.url=jdbc:h2:./${ignis.home}/data/ignis;MODE=Oracle;AUTO_SERVER=TRUE
logging.config=ignis-server-parent/ignis-server/src/test/resources/logback-test.xml

phoenix.datasource.schema.sql=classpath:standalone/phoenix.sql
phoenix.datasource.url=jdbc:h2:./${ignis.home}/data/phoenix;AUTO_SERVER=TRUE
phoenix.datasource.driver-class-name=${spring.datasource.driver-class-name}
phoenix.salt.bucket.count=0

spark-defaults.conf.debug.mode=true
spark-defaults.conf.zookeeper.url=${phoenix.datasource.url}
spark-defaults.conf.spark.history.fs.logDirectory=${env.hdfs.url}/spark-logs
spark-defaults.conf.keystore.file=${ignis.home}/src/test/resources/conf/lrm.keystore
spark-defaults.conf.spark.hadoop.fs.defaultFS=file:///${dataset.source.location.remotePath}

