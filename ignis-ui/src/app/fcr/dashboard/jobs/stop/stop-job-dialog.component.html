<app-dialog-header
  >{{ isStopping ? "Abandon" : "Stop" }} Job #{{ jobId }}</app-dialog-header
>
<mat-dialog-content>
  <div class="log-info-container" *ngIf="!isStopping">
    You are about to stop this job, do you want to continue?
  </div>
  <div class="log-info-container" *ngIf="isStopping">
    You are about to abandon this job, all shutdown procedures will be
    forcefully stopped. Do you want to continue?
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="close()">Ok</button>
  <button mat-button mat-dialog-close color="primary">Close</button>
</mat-dialog-actions>
