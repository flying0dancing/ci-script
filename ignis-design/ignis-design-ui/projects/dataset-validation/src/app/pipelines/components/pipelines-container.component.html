<div class="main-content">
  <div class="flex-row-spaced-between flex-align-center">
    <h2 class="mat-h1">Pipelines</h2>

    <dv-add-fab-button
      title="Add Pipeline"
      shortcutKey="alt+p"
      class="e2e-add-pipeline-button"
      (add)="openCreatePipelineDialog()"
    >
    </dv-add-fab-button>
  </div>

  <dv-pipelines-grid
    [pipelines]="pipelines$ | async"
    [loading]="loading$ | async"
    [productId]="productId"
  ></dv-pipelines-grid>
</div>
