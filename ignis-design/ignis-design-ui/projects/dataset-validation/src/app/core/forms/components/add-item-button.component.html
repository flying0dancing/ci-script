<ng-container *ngIf="mini; then miniAddButton; else addButton"></ng-container>

<ng-template #miniAddButton>
  <button
    id="add-mini"
    mat-mini-fab
    color="primary"
    [disabled]="disabled"
    (click)="emitAddEvent()"
    matTooltip="{{ title }} ({{ newShortcut }})"
    matTooltipPosition="{{ tooltipPosition }}"
  >
    <mat-icon>add</mat-icon>
  </button>
</ng-template>

<ng-template #addButton>
  <button
    id="add"
    mat-fab
    color="primary"
    [disabled]="disabled"
    (click)="emitAddEvent()"
    matTooltip="{{ title }} ({{ newShortcut }})"
    matTooltipPosition="{{ tooltipPosition }}"
  >
    <mat-icon>add</mat-icon>
  </button>
</ng-template>
