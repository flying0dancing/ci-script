<div [formGroup]="formGroup" class="e2e-create-pipeline-step-join-form">
  <div class="full-width" style="display: flex">
    <div class="half-width-left">
      <dv-auto-complete class="e2e-create-pipeline-step-left-schema-input"
                        [options]="schemas"
                        [valueExtractor]="schemaDisplayNameFunction"
                        [initialValue]="formGroupControls.leftSchema.value"
                        [placeholder]="'Left Schema'"
                        [disabled]="formGroup.disabled"
                        [title]="'Left Schema'"
                        [formInputName]="'Schema'"
                        (valueChanged)="schemaLeftValueChanged($event)"
      ></dv-auto-complete>
    </div>
    <div class="half-width-right">
      <dv-auto-complete class="e2e-create-pipeline-step-right-schema-input"
                        [options]="schemas"
                        [valueExtractor]="schemaDisplayNameFunction"
                        [initialValue]="formGroupControls.rightSchema.value"
                        [placeholder]="'Right Schema'"
                        [disabled]="formGroup.disabled"
                        [title]="'Right Schema'"
                        [formInputName]="'Schema'"
                        (valueChanged)="schemaRightValueChanged($event)"
      ></dv-auto-complete>
    </div>
  </div>
  <mat-form-field class="half-width-left">
    <mat-select
      placeholder="Join Type"
      [formControl]="formGroupControls.joinType"
      required
      class="third-width e2e-create-pipeline-step-join-type-input"
    >
      <mat-option *ngFor="let type of joinTypes" [value]="type">{{
        type
        }}</mat-option>
    </mat-select>
  </mat-form-field>
  <dv-join-fields-form
    class="full-width"
    [formControl]="formGroupControls.joinFields"
    [leftSchema]="formGroupControls.leftSchema.value"
    [rightSchema]="formGroupControls.rightSchema.value"
  >
  </dv-join-fields-form>
</div>
