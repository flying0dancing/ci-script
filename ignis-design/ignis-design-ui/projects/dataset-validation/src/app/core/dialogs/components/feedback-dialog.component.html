<h1 mat-dialog-title>Post Feedback</h1>
<div mat-dialog-content>
  <mat-form-field class="full-width" hideRequiredMarker>
    <textarea
      [(ngModel)]="textAreaValue"
      class="feedbackTextarea"
      matInput
      rows="12"
      required
    ></textarea>
    <mat-placeholder>Type your feedback here</mat-placeholder>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <dv-save-button
    displayText="Submit"
    [disabled]="loading || textAreaValue === ''"
    [loading]="loading"
    [done]="success"
    (save)="submitFeedback()"
  >
  </dv-save-button>
  <button mat-button (click)="cancel()">Cancel</button>
</div>
