<div
  class="main-content"
  *ngIf="
    !!(product$ | async) &&
    !!(pipeline$ | async) &&
    !!(pipelineStepTest$ | async)
  "
>
  <dv-product-breadcrumb
    [productId]="(product$ | async).id"
    [productName]="(product$ | async).name"
    [pipelineId]="(pipeline$ | async).id"
    [pipelineName]="(pipeline$ | async).name"
    [pipelineStepTestName]="(pipelineStepTest$ | async).name"
    [breadcrumbLevel]="'PIPELINE_STEP_TEST'"
  >
  </dv-product-breadcrumb>

  <dv-pipeline-step-test-editor
    [productId]="productIdParam$ | async"
    [pipelineId]="pipelineIdParam$ | async"
    [pipelineStepTestId]="pipelineStepTestIdParam$ | async"
  ></dv-pipeline-step-test-editor>
</div>
