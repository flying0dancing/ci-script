<mat-icon
  *ngIf="run"
  aria-hidden="false"
  [attr.aria-label]="run.displayText"
  [matTooltip]="run.displayText"
  [ngStyle]="{ color: run.iconColor }"
>
  {{ run.iconName }}
</mat-icon>

<mat-icon
  *ngIf="status"
  aria-hidden="false"
  [attr.aria-label]="status.displayText"
  [matTooltip]="status.displayText"
  [ngStyle]="{ color: status.iconColor }"
>
  {{ status.iconName }}
</mat-icon>
