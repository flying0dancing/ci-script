<div [formGroup]="formGroup" class="full-width" style="display: flex">
  <div class="half-width-left">
    <dv-auto-complete
      [options]="schemas"
      [valueExtractor]="schemaDisplayNameFunction"
      [initialValue]="formGroupControls.schemaIn.value"
      [placeholder]="'Schema In'"
      [title]="'Schema In'"
      [formInputName]="'Schema In'"
      [disabled]="formGroup.disabled"
      (valueChanged)="schemaInValueChanged($event)"
    ></dv-auto-complete>
  </div>

  <div class="half-width-right">
    <dv-auto-complete
      [options]="schemas"
      [valueExtractor]="schemaDisplayNameFunction"
      [initialValue]="formGroupControls.schemaOut.value"
      [placeholder]="'Schema Out'"
      [disabled]="formGroup.disabled"
      [title]="'Schema Out'"
      [formInputName]="'Schema Out'"
      (valueChanged)="schemaOutValueChanged($event)"
    ></dv-auto-complete>
  </div>
</div>

<div class="form-container">
  <div [formGroup]="formGroup" class="flex-form">
    <dv-filters-form
      [formControl]="formGroupControls.filter"
      [inputSchemas]="
        formGroupControls.schemaIn.value
          ? [formGroupControls.schemaIn.value]
          : []
      "
    >
    </dv-filters-form>
  </div>

  <div [formGroup]="formGroup" class="flex-form">
    <dv-selects-form
      [formControl]="formGroupControls.selects"
      [selectExecutionErrors]="selectExecutionErrors"
      [inputSchemas]="formGroupControls.schemaIn.value ? [formGroupControls.schemaIn.value] : []"
      [outputFields]="formGroupControls.schemaOut.value ? formGroupControls.schemaOut.value.fields : []"
      [allowWindow]="true"
    >
    </dv-selects-form>
  </div>
</div>
