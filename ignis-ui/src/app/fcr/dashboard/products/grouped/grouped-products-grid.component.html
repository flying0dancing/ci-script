<div [formGroup]="quickFilterForm">
  <mat-form-field class="quick-filter">
    <input class="e2e-products-quick-filter"
      matInput
      placeholder="Quick filter products"
      formControlName="quickFilter"
    />
  </mat-form-field>

  <app-grid class="e2e-products-grid"
    [customStyle]="customStyle"
    [gridOptions]="gridOptions"
    [columnDefs]="columnDefs"
    [rowData]="products"
    [loading]="loading"
  ></app-grid>
</div>
