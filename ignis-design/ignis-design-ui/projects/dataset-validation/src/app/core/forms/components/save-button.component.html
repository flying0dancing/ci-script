<button
  id="save"
  mat-raised-button
  color="primary"
  [disabled]="disabled"
  matTooltip="{{ tooltip }}"
  (click)="emitSaveEvent()"
>
  {{ displayText }}
  <span *ngIf="!loading && !done" class="shortcut-text"
    >({{ saveShortcut }})</span
  >
  <mat-icon *ngIf="loading && !done" inline>
    <mat-spinner diameter="20"></mat-spinner>
  </mat-icon>
  <mat-icon *ngIf="!loading && done" color="primary">done</mat-icon>
</button>
