<mat-toolbar>
  <!--suppress HtmlUnknownTarget -->
  <a [routerLink]="['/']">
    <img
      src="assets/AgileREPORTER-by-VERMEG.png"
      alt="AgileREPORTER by VERMEG"
      class="logo padding-right-3 margin-right-3"
    />
  </a>

  <a class="design-studio" [routerLink]="['/']">
    <h1 class="mat-display-1">FCR Design Studio</h1>
  </a>

  <div class="nav-container margin-left-5">
    <a
      mat-button
      color="primary"
      [routerLink]="['/product-configs']"
      routerLinkActive="active"
    >
      Products
    </a>
  </div>
  <button
    mat-icon-button
    matTooltip="Shortcuts ({{ cheatSheetShortcut }})"
    matTooltipPosition="below"
    (click)="openCheatSheet()"
  >
    <mat-icon>help_outline</mat-icon>
  </button>
  <button
    mat-icon-button
    matTooltip="Feedback"
    matTooltipPosition="below"
    (click)="openFeedbackDialog()"
  >
    <mat-icon>feedback</mat-icon>
  </button>
</mat-toolbar>
