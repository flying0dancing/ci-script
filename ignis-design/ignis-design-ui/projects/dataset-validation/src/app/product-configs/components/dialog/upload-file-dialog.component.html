<mat-dialog-content>
  <dv-file-uploads title="{{title}}" *ngIf="uploaderManager.queue.length">
    <dv-file-uploads-item
      *ngFor="let fileItem of uploaderManager.queue"
      [fileName]="fileItem.file.name"
      [fileSize]="fileItem.file.bytesAsSize"
      [showProgress]="fileItem.isUploading"
      [progress]="fileItem.progress"
      [removeTooltipText]="fileItem.isUploading ? 'Cancel' : 'Remove'"
      [showRemove]="false"
      [showRetry]="fileItem.isFail"
      [showSuccessIcon]="fileItem.isSuccess"
      [showFailIcon]="fileItem.isFail"
      (removeClick)="fileItem.remove()"
      (retryClick)="fileItem.upload()"
    >
    </dv-file-uploads-item>
  </dv-file-uploads>
  <dv-file-drop
    dvFileDrop
    [uploadManager]="uploaderManager"
    [allowedFileTypes]="['zip']"
    (selectFilesClick)="fileInputMulti.click()"
  >
  </dv-file-drop>
  <input
    type="file"
    multiple
    #fileInputMulti
    dvFileSelect
    [uploadManager]="uploaderManager"
    style="display: none;"
  />
</mat-dialog-content>
