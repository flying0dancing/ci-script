<ng-container
  *ngIf="exampleField?.error; then errorTemplate; else exampleFieldTemplate"
></ng-container>

<ng-template #errorTemplate>
  <mat-error [title]="exampleField.error">
    <span>{{ exampleField?.value }}</span>
    <span class="padding-left-1">(error: {{ exampleField.error }})</span>
  </mat-error>
</ng-template>

<ng-template #exampleFieldTemplate>
  <span [title]="exampleField?.value">{{ exampleField?.value }}</span>
</ng-template>
