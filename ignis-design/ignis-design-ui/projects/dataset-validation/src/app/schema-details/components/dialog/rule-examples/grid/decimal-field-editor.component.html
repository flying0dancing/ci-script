<mat-form-field>
  <!--suppress HtmlFormInputWithoutLabel -->
  <input
    matInput
    [placeholder]="field.name"
    [required]="!field.nullable"
    [ngModel]="exampleField.value | numbersOnlyString"
    #expected="ngModel"
    (ngModelChange)="exampleField.value = $event"
  />

  <mat-error *ngIf="expected?.errors?.required" [title]="notNullableErrorMsg">
    {{ notNullableErrorMsg }}
  </mat-error>
</mat-form-field>
