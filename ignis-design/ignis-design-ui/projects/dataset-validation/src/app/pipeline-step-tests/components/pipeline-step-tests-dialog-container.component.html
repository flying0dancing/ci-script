<h1 class="mat-h1" mat-dialog-title>Test Cases</h1>

<mat-dialog-content>
  <dv-pipeline-step-test-form
    [pipeline]="pipeline$ | async"
  ></dv-pipeline-step-test-form>

  <dv-pipeline-step-tests-grid
    [pipeline]="pipeline$ | async"
    [pipelineStepTests]="pipelineStepTests$ | async"
    [isLoading]="pipelineStepTestsLoading$ | async"
    (rowDelete)="handleRowDelete($event)"
  ></dv-pipeline-step-tests-grid>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
