<ng-container *ngIf="mini; then miniImportButton; else importButton"></ng-container>

<ng-template #miniImportButton>
  <button
    id="import-mini"
    mat-mini-fab
    color="primary"
    [disabled]="disabled"
    (click)="emitAddEvent()"
    matTooltip="{{ title }}"
    matTooltipPosition="{{ tooltipPosition }}"
  >
    <mat-icon>backup</mat-icon>
  </button>
</ng-template>

<ng-template #importButton>
  <button
    id="import"
    mat-fab
    color="primary"
    [disabled]="disabled"
    (click)="emitAddEvent()"
    matTooltip="{{ title }}"
    matTooltipPosition="{{ tooltipPosition }}"
  >
    <mat-icon>backup</mat-icon>
  </button>
</ng-template>
