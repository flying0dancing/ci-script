<ng-container *ngIf="mini; then miniExportButton; else exportButton"></ng-container>

<ng-template #miniExportButton>
  <button
    (click)="emitAddEvent()"
    [disabled]="disabled"
    color="primary"
    id="import-mini"
    mat-mini-fab
    matTooltip="{{ title }}"
    matTooltipPosition="{{ tooltipPosition }}"
  >
    <mat-icon>file_download</mat-icon>
  </button>
</ng-template>

<ng-template #exportButton>
  <button
    (click)="emitAddEvent()"
    [disabled]="disabled"
    color="primary"
    id="import"
    mat-fab
    matTooltip="{{ title }}"
    matTooltipPosition="{{ tooltipPosition }}"
  >
    <mat-icon>file_download</mat-icon>
  </button>
</ng-template>
