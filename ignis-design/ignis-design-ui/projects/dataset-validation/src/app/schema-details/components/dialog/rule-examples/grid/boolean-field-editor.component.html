<mat-button-toggle-group
  class="expected-boolean-toggles"
  name="fieldValue"
  [(value)]="exampleField.value"
>
  <mat-button-toggle value="true">True</mat-button-toggle>
  <mat-button-toggle value="false">False</mat-button-toggle>
</mat-button-toggle-group>

<mat-error *ngIf="exampleField.error">
  {{ exampleField.error }}
</mat-error>
