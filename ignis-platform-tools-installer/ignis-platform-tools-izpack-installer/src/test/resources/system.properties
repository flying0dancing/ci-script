hadoop.user=root

ignis.environment=local
platform.tools.master.host=platform.tools.docker

DATA_PATH=/fcr-engine/ignis/data
# unit is M
yarn.nodemanager.resource.memory-mb=2048
yarn.nodemanager.resource.cpu-vcores=4

### hbase config ###
# unit is byte
hbase.hregion.memstore.flush.size=134217728
hbase.heapsize=2G
hbase.offheapsize=1G
hbase.bucketcache.size=64
